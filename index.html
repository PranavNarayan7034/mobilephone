<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Features</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="section">
        <div class="newdiv"></div>
        <img src="images/mobile.png" alt="" class="phnimg">
        <div class="info" id="details">
            <div class="features one">
                <img src="images/battery.png" alt="">
                <h2>Battery</h2>
                <p>4,383mAh</p>
            </div>
            <div class="features two">
                <img src="images/camera.png" alt="">
                <h2>Camera</h2>
                <p>Advanced dual-camera system</p>
            </div>
            <div class="features three">
                <div><img src="images/display.png" alt=""></div>
                <h2>Display</h2>
                <p>Super Retina XDR display</p>
            </div>
            <div class="features four">
                <img src="images/processor.png" alt="">
                <h2>Processor</h2>
                <p>iOS 17</p>
            </div>
        </div>

        <div class="btnclass">
            <button class="btn" onclick="clockwise()">Up</button>
            <button class="btn" onclick="anticlkws()">Down</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
